<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="default">
    <main class="calc-body">
        <div class="toggler">
            <div class="text">
                calc
            </div>
            <div class="theme-toggle">
                <p>THEME</p>
                <div class="slider">
                    <div class="p">
                        <p class="theme one" id="theme-1">1</p>
                        <p class="theme two" id="theme-2">2</p>
                        <p class="theme three" id="theme-3">3</p>
                    </div>
                    <div class="slider-bg">
                        <div class="slider-pointer" id="red"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" placeholder="0">
                </div>
               <!-- <div class="keypad"> -->
                <div class="row">
                    <input type="button" class="key" value="7" onclick="display.value += '7'">
                    <input type="button" class="key" value="8" onclick="display.value += '8'">
                    <input type="button" class="key" value="9" onclick="display.value += '9'">
                    <input type="button" class="key del" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">
                </div> 
                <div class="row">
                    <input type="button" class="key" value="4" onclick="display.value += '4'">
                    <input type="button" class="key" value="5" onclick="display.value += '5'">
                    <input type="button" class="key" value="6" onclick="display.value += '6'">
                    <input type="button" class="key" value="+" onclick="display.value += '+'">
                </div>
                <div class="row">
                    <input type="button" class="key" value="1" onclick="display.value += '1'">
                    <input type="button" class="key" value="2" onclick="display.value += '2'">
                    <input type="button" class="key" value="3" onclick="display.value += '3'">
                    <input type="button" class="key" value="-" onclick="display.value += '-'">
                </div>
                <div class="row">
                    <input type="button" class="key" value="." onclick="display.value += '.'">
                    <input type="button" class="key" value="0" onclick="display.value += '0'">
                    <input type="button" class="key" value="/" onclick="display.value += '/'">
                    <input type="button" class="key" value="X" onclick="display.value += '*'">
                </div>
                <div class="last">
                    <input type="button" class="key reset" value="RESET" onclick="display.value = ''">
                    <input type="button" class=" key equality" id="equality" value="=" onclick="display.value = eval(display.value)">
                </div>
               </div>
            </form>
        </div>
       
    </main>
<script src="js/index.js"></script>
</body>
</html>
